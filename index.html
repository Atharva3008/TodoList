<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" id="theme" href="style.css">
</head>

<body >

    <!-- side menu -->
    <div id="mySidenav" class="sidenav">
        <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>
        <div><a href="https://github.com/Atharva3008" target="_blank"> <i class="fa fa-github fa-lg" aria-hidden="true"></i> See source</a></div>
        <div><a href="mailto: atharvapdeshpande@gmail.com"> <i class="fa fa-envelope" aria-hidden="true"></i> Contact Me</a></div>
        <div id="nightmode"><a href="#"> <i class="fa fa-moon-o fa-lg" aria-hidden="true"></i> Dark Theme</a></div>
    </div>


    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-3">
        <div class="mr-3 text-light side-bar"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>

        <a class="navbar-brand font-weight-bold" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input id="Search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>


    
    <div class="container">

        <!-- row1 - INPUT and ADD BUTTON -->
        <div class="row">
            <div class="col-xl-6 col-11 mt-3 mx-auto d-flex">
                <input type="text" class="notes-input col-9 form-control form-control-lg" placeholder="Type here..." autofocus="True"/>
                <button type="submit" class="sbt-btn btn btn-md col-3 btn-outline-info mx-3">
                    Add
                </button>
                <button class="lst-btn col-2 btn btn-outline-primary mr-2"><i class="fa fa-bars"></i>List</button>
            </div>
        </div>


        
        <!-- row2  - list of TODO and COMPLETED tasks-->
        <div class="row my-5">
            <div class="notes-wrapper col-lg-8 col-10 mx-auto mb-3">
                <!--tasks remaining-->
                <div class="row todo-wrapper">
                    <ul class="todo col-12"></ul>
                </div>
                <hr/>
                <!-- tasks completed -->
                <div class="row">
                    <ul class="complete col-12"></ul>
                </div>
            </div>
        </div>


        <!-- Remove All Button  -->
        <div class="row">
            <button class="rem-all btn btn-outline-danger btn-lg mx-auto">
                Remove All &nbsp; <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Edit task popup  -->
        <div id="popup-wrapper" class="popup-container" >
            <input class="popup-content"/>
            <div class="editbuttons">
                <button class="cancel-edit btn btn-danger"> Cancel </button>
                <button class="done-edit btn btn-success"> Done </button>
            </div>
        </div>

        <!-- The small notification -->
        <div class="popup">
            Task cannot be empty!
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="dark.js"></script>
</body>

</html>
